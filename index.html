<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aframe 360 Video</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <video id="video" loop="true" src="assets/progressive.mp4"></video>
    </a-assets>

    <a-videosphere id="videosphere" src="#video"></a-videosphere>

    <!-- 3D Play Button -->
    <a-plane 
      id="playButton3D" 
      class="interactable" 
      position="0 1.5 -3" 
      rotation="0 0 0" 
      width="1" 
      height="0.5" 
      color="#FFFF00" 
      play-pause-video
      animation__mouseenter="property:scale; to: 1.2 1.2 1; dur: 100; startEvents: mouseenter; easing: easeInCubic"
      animation__mouseleave="property: scale; to: 1 1 1 ; dur: 100; startEvents: mouseleave; easing: easeInCubic"
      animation__click="property: scale; to: 1.1 1.1 1; dur: 100; startEvents: click; easing: easeInCubic"
      animation__click2="property: scale; to: 1.2 1.2 1; dur: 100; startEvents: animationcomplete__click; easing: easeInCubic"
      >
      <a-text value="Play" align="center" color="#FFFFFF" position="0 0 0.01"></a-text>
      <a-plane id="temoin" height="0.5" width="1" position="-0.5 0 0.001" scale="0 1 1" progress-bar="target:#videosphere;attribute:false"></a-plane>
    </a-plane>

    <!-- Camera -->
    <a-entity camera look-controls="reverseMouseDrag:true" position="0 1.6 0" cursor="rayOrigin:mouse" raycaster="objects: .interactable"></a-entity>

    <!-- Hand Tracking -->
    <a-entity id="leftHand" 
      hand-controls="hand: left; handModelStyle: toon; color: #ffcccc"
      pointer-component
      raycaster="objects: .interactable; showLine:false;enabled:false; direction:0 -1 0;origin: 0 0 -0.03"></a-entity>
    ></a-entity>
    <a-entity id="rightHand" 
      hand-controls="hand: right; handModelStyle: toon; color: #ffcccc"
      pointer-component
      raycaster="objects: .interactable;showLine:false;enabled:false;direction:0 -1 0;origin: 0 0 -0.03"></a-entity>
    ></a-entity>

  </a-scene>

  <script src="src/play-pause-video-component.js"></script>
  <script src="src/progress-bar-component.js"></script>
  <script src="src/logger-component.js"></script>
  <script src="src/pointer-component.js"></script>
</body>
</html>
